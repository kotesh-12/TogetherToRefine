<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://em-content.zobj.net/thumbs/240/apple/354/star_2b50.png'), 
                  url('https://em-content.zobj.net/thumbs/240/apple/354/red-heart_2764-fe0f.png'),
                  linear-gradient(to right, #fceabb, #f8b500);
      background-size: 100px, 100px, cover;
      background-repeat: repeat, repeat, no-repeat;
      background-position: top left, bottom right, center;
    }

    .announcement-bar {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
      text-align: center;
      font-weight: bold;
    }

    .scrolling-text {
      animation: scroll-left 12s linear infinite;
      display: inline-block;
    }

    @keyframes scroll-left {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    header {
      text-align: center;
      padding: 30px 0 10px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .profile-card {
      background: white;
      max-width: 400px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .bar {
      height: 20px;
      border-radius: 10px;
      background: #dfe6e9;
      margin: 15px 0;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      background: #00b894;
      color: white;
      line-height: 20px;
      font-size: 14px;
    }

    .edit-btn, .logout-btn, .upload-btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .edit-btn { background: #0984e3; color: white; }
    .logout-btn { background: #d63031; color: white; }
    .upload-btn { background: #f1c40f; color: black; display: inline-block; }

    #uploadPic {
      display: none;
    }

    #editPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 999;
      display: none;
      width: 90%;
      max-width: 400px;
    }

    #editPopup input {
      padding: 8px;
      width: 100%;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #editPopup h3 {
      margin-top: 0;
    }

    #editPopup button {
      width: 48%;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <div class="announcement-bar">
    <div class="scrolling-text">üîî Announcements: Together To Refine platform is live ‚Äî Submit feedback monthly! üí¨</div>
  </div>

  <header>
    <div class="title">Together To Refine</div>
    <img src="https://via.placeholder.com/150" alt="Profile Pic" class="profile-pic" id="profileImage">
  </header>

  <div class="profile-card" id="profileCard">
    <h3 id="userName">Name</h3>
    <p id="userRole">Role</p>
    <div class="bar">
      <div class="bar-fill" id="feedbackBar">0%</div>
    </div>
    <br>
    <button class="edit-btn" onclick="showEditPopup()">‚úèÔ∏è Edit Profile</button>
    <label for="uploadPic" class="upload-btn">üñºÔ∏è Change Picture</label>
    <input type="file" id="uploadPic" accept="image/*" onchange="changeProfilePic(event)">
    <br>
    <button class="logout-btn" onclick="logout()">üö™ Logout</button>
  </div>

  <!-- Popup -->
  <div id="editPopup">
    <h3>Edit Profile</h3>
    <input type="text" id="editName" placeholder="Name" />
    <div id="editExtraFields"></div>
    <div style="display:flex; justify-content:space-between;">
      <button class="edit-btn" onclick="saveEdit()">üíæ Save</button>
      <button class="logout-btn" onclick="closeEditPopup()">‚ùå Cancel</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDWHnST2fHu2xgtL3tu7WQ0bJZ6AMzfPbY",
      authDomain: "together-to-refine.firebaseapp.com",
      projectId: "together-to-refine",
      storageBucket: "together-to-refine.appspot.com",
      messagingSenderId: "902921672660",
      appId: "1:902921672660:web:ca8db0c1d99e42159b70aa"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const profileImage = document.getElementById("profileImage");
    const profileCard = document.getElementById("profileCard");
    let userDocId = null;
    let currentData = {};

    profileImage.onclick = () => {
      profileCard.style.display = profileCard.style.display === "block" ? "none" : "block";
    };

    const role = localStorage.getItem("role");
    const email = localStorage.getItem("email");

    async function fetchUserData() {
      if (!role || !email) return alert("Missing login data");
      const snap = await db.collection(role + "s").where("email", "==", email).get();
      if (!snap.empty) {
        const doc = snap.docs[0];
        userDocId = doc.id;
        currentData = doc.data();

        document.getElementById("userName").innerText = currentData.name || "No Name";
        document.getElementById("userRole").innerText = role.charAt(0).toUpperCase() + role.slice(1);
        const percent = currentData.feedbackPercentage || 0;
        const fill = document.getElementById("feedbackBar");
        fill.style.width = percent + "%";
        fill.innerText = percent + "%";

        if (currentData.profileImageURL) profileImage.src = currentData.profileImageURL;
      }
    }

    function showEditPopup() {
      if (!currentData) return;
      document.getElementById("editName").value = currentData.name || "";
      const extra = document.getElementById("editExtraFields");
      extra.innerHTML = "";

      if (role === "student") {
        extra.innerHTML += `<input type="text" id="editClass" placeholder="Class" value="${currentData.class || ''}" />
                            <input type="number" id="editAge" placeholder="Age" value="${currentData.age || ''}" />`;
      } else if (role === "teacher") {
        extra.innerHTML += `<input type="text" id="editSubject" placeholder="Subject" value="${currentData.subject || ''}" />`;
      } else if (role === "institution") {
        extra.innerHTML += `<input type="text" id="editInst" placeholder="Institution Name" value="${currentData.institutionName || ''}" />`;
      }

      document.getElementById("editPopup").style.display = "block";
    }

    function closeEditPopup() {
      document.getElementById("editPopup").style.display = "none";
    }

    async function saveEdit() {
      const name = document.getElementById("editName").value.trim();
      const updates = { name };

      if (role === "student") {
        updates.class = document.getElementById("editClass").value.trim();
        updates.age = document.getElementById("editAge").value.trim();
      } else if (role === "teacher") {
        updates.subject = document.getElementById("editSubject").value.trim();
      } else if (role === "institution") {
        updates.institutionName = document.getElementById("editInst").value.trim();
      }

      if (!userDocId) return alert("User not loaded");

      await db.collection(role + "s").doc(userDocId).update(updates);
      alert("Profile updated!");
      closeEditPopup();
      fetchUserData();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    function changeProfilePic(e) {
      alert("üõë Image upload is disabled ‚Äî enable Blaze plan to use Firebase Storage.");
    }

    fetchUserData();
  </script>
</body>
</html>
