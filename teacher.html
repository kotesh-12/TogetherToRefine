<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Together to Refine</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    .title { background: #007bff; color: white; padding: 20px; font-size: 24px; text-align: center; position: relative; }
    .home-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); font-size: 24px; cursor: pointer; }
    .profile-pic { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; border-radius: 50%; background: gray; cursor: pointer; }
    .announcement-bar { background: yellow; padding: 10px; overflow: hidden; white-space: nowrap; animation: scroll 10s linear infinite; }
    @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    .dropdown-container { margin: 20px; position: relative; }
    .dropdown-toggle { background: white; padding: 10px; cursor: pointer; border: 1px solid #ccc; }
    .dropdown-toggle::after { content: "\25BC"; float: right; }
    .dropdown-content { display: none; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; background: white; position: absolute; width: 100%; z-index: 1000; }
    .dropdown-content.show { display: block; }
    .dropdown-search { width: 100%; box-sizing: border-box; padding: 5px; border: none; border-bottom: 1px solid #ccc; }
    .dropdown-item { padding: 10px; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
    .dropdown-item:hover { background: #f0f0f0; }
    .group-button { margin-left: 10px; padding: 5px 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="title">
    <span class="home-icon" id="home-icon">üè†</span>
    Together to Refine
    <div class="profile-pic" id="profile-pic"></div>
  </div>
  <div class="announcement-bar">Welcome to the platform! Provide feedback and improve together!</div>  <div class="dropdown-container">
    <div class="dropdown-toggle" onclick="toggleDropdown()">Select Option</div>
    <div class="dropdown-content" id="dropdown-content">
      <input type="text" placeholder="Search..." class="dropdown-search" oninput="filterDropdown(this.value)" />
      <div id="dropdown-list"></div>
    </div>
  </div>  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyDWHnST2fHu2xgtL3tu7WQ0bJZ6AMzfPbY",
  authDomain: "together-to-refine.firebaseapp.com", // ‚úÖ Correct
  projectId: "together-to-refine",
  storageBucket: "together-to-refine.appspot.com",   // ‚úÖ Fix this line
  messagingSenderId: "360106072129",
  appId: "1:360106072129:web:eb706cf7d7a299ebabcec0",
  measurementId: "G-2HKGEJSKHR"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const dropdownContent = document.getElementById("dropdown-content");
    const dropdownList = document.getElementById("dropdown-list");

    document.getElementById("home-icon").onclick = () => {
      const role = localStorage.getItem("role");
      if (role === "student") window.location.href = "student.html";
      else if (role === "teacher") window.location.href = "teacher.html";
      else alert("Unknown role");
    };

    document.getElementById("profile-pic").onclick = () => {
      window.location.href = "profile.html";
    };

    function toggleDropdown() {
      dropdownContent.classList.toggle("show");
    }

    function filterDropdown(query) {
      const items = dropdownList.querySelectorAll(".dropdown-item");
      items.forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(query.toLowerCase()) ? "flex" : "none";
      });
    }

    function loadDropdownContent(role) {
      dropdownList.innerHTML = "";
      if (role === "teacher") {
        const classes = ["Nursery", "LKG", "UKG", "1st", "2nd", "3rd", "4th", "5th", "6th", "7th", "8th", "9th", "10th"];
        classes.forEach(cls => {
          const div = document.createElement("div");
          div.className = "dropdown-item";

          const label = document.createElement("span");
          label.textContent = cls;
          label.style.flex = "1";

          const groupBtn = document.createElement("button");
          groupBtn.className = "group-button";
          groupBtn.textContent = "Create Group";
          groupBtn.onclick = (e) => {
            e.stopPropagation();
            localStorage.setItem("selectedClass", cls);
            window.location.href = "group.html";
          };

          div.appendChild(label);
          div.appendChild(groupBtn);

          div.onclick = () => loadStudentsForClass(cls);

          dropdownList.appendChild(div);
        });
      }
    }

    function loadStudentsForClass(cls) {
      dropdownList.innerHTML = "";
      for (let i = 1; i <= 30; i++) {
        const div = document.createElement("div");
        div.className = "dropdown-item";
        div.innerHTML = `<span>${i}.</span> <img src='https://via.placeholder.com/30' style='border-radius:50%; margin: 0 10px;'> Student ${i} (ID${1000 + i})`;
        div.addEventListener("click", () => {
          localStorage.setItem("selectedPerson", `Student ${i}`);
          window.location.href = "profileview.html";
        });
        dropdownList.appendChild(div);
      }
    }

    window.onload = () => {
      const role = localStorage.getItem("role") || "teacher";
      loadDropdownContent(role);
    };
  </script></body>
</html>
