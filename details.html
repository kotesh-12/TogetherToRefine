<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Details page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e6f0ff, #fff);
      color: #333;
    }
    header {
      background-color: #1e90ff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #eff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .optional {
      font-style: italic;
      font-size: 14px;
      color: #555;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0066cc;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<header>Details</header>

 <div class="container">
  <form id="detailsForm">
    <!-- Teacher Fields -->
    <div id="teacherFields" class="hidden">
      <label>First Name</label><input type="text" required />
      <label>Second Name</label><input type="text" required />
      <label>Gender</label>
      <select><option>Male</option><option>Female</option><option>Other</option></select>
      <label>Age (Date of Birth)</label><input type="date" required />
      <label class="optional">Experience</label>
      <select><option>0 Years</option><option>1 Year</option><option>2 Years</option><option>3 Years</option></select>
      <select><option>0 Months</option><option>6 Months</option><option>11 Months</option></select>
      <label><input type="checkbox" /> No Experience</label>
    </div>

    <!-- Student Fields -->
    <div id="studentFields" class="hidden">
      <label>First Name</label><input type="text" required />
      <label>Second Name</label><input type="text" required />
      <label>Class</label>
      <select><option>Nursery</option><option>1st</option><option>2nd</option><option>3rd</option><option>4th</option><option>5th</option><option>6th</option><option>7th</option><option>8th</option><option>9th</option><option>10th</option></select>
      <label for="institutionSelect">Select Your Institution:</label>
      <select id="institutionSelect">
  <option disabled selected>Select an institution</option>
</select>
      <label>Gender</label>
      <select><option>Male</option><option>Female</option><option>Other</option></select>
      <label>Age (Date of Birth)</label><input type="date" required />
      <label class="optional">Father Name</label><input type="text" />
      <label class="optional">Mother Name</label><input type="text" />
      <label class="optional">Prizes</label><textarea placeholder="Mention prizes received, if any"></textarea>
    </div>

    <!-- Institution Fields -->
    <div id="institutionFields" class="hidden">
      <label>Chairman Name</label><input type="text" required />
      <label>Principal Name</label><input type="text" required />
      <label>School Name</label><input type="text" required />
      <label>Establishment Year</label><input type="date" required />
      <label class="optional">Chairman Profile Link</label><input type="url" />
      <label class="optional">Principal Profile Link</label><input type="url" />
      <button type="button" onclick="alert('Show recognitions modal or page')">Recognitions</button>
    </div>
</div>
    <!-- Buttons -->
    <div class="buttons">
      <button type="button" id="backBtn">Back</button>
      <button type="button" id="proceedBtn">Proceed</button>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

 const firebaseConfig = {
  apiKey: "AIzaSyDWHnST2fHu2xgtL3tu7WQ0bJZ6AMzfPbY",
  authDomain: "together-to-refine.firebaseapp.com", // ✅ Correct
  projectId: "together-to-refine",
  storageBucket: "together-to-refine.appspot.com",   // ✅ Fix this line
  messagingSenderId: "360106072129",
  appId: "1:360106072129:web:eb706cf7d7a299ebabcec0",
  measurementId: "G-2HKGEJSKHR"
};
  
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Role-based UI rendering
  window.addEventListener("DOMContentLoaded", () => {
    const role = localStorage.getItem("userRole");
    if (!role) {
      alert("No role found. Redirecting to login.");
      window.location.href = "login.html";
      return;
    }

    document.getElementById("studentFields").classList.toggle("hidden", role !== "student");
    document.getElementById("teacherFields").classList.toggle("hidden", role !== "teacher");
    document.getElementById("institutionFields").classList.toggle("hidden", role !== "institution");

    if (role === "student" || role === "teacher") {
      loadInstitutions();
    }

    // Handle buttons
    document.getElementById("backBtn").onclick = () => window.history.back();
    document.getElementById("proceedBtn").onclick = () => alert("Proceeding to next section..."); // Customize
  });

  // Fetch institutions from Firebase Firestore
  async function loadInstitutions() {
    const dropdown = document.getElementById("institutionSelect");
    dropdown.innerHTML = "";

    const defaultOption = document.createElement("option");
    defaultOption.textContent = "Select your institution";
    defaultOption.disabled = true;
    defaultOption.selected = true;
    dropdown.appendChild(defaultOption);

    try {
      const querySnapshot = await getDocs(collection(db, "Institution"));

      console.log("Documents found:", querySnapshot.size);

      if (querySnapshot.empty) {
        const option = document.createElement("option");
        option.textContent = "No institutions found";
        option.disabled = true;
        dropdown.appendChild(option);
      } else {
        querySnapshot.forEach(doc => {
          const data = doc.data(); // ✅ Extract actual data
          console.log("Institution:", doc.id, data); // ✅ Log it
          const option = document.createElement("option");
          option.value = doc.id;
          option.textContent = data.schoolName || "Unnamed Institution";
          dropdown.appendChild(option);
        });
      }
    } catch (error) {
      console.error("Failed to load institutions:", error);
    }
  }

  // Submit form and redirect to profile if logged in
  document.getElementById("detailsForm").addEventListener("submit", function (e) {
    e.preventDefault();
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "profile.html";
      } else {
        alert("You must be logged in to submit.");
      }
    });
  });
</script>
</body>
</html>
