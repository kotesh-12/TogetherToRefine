<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" type="image/png" href="/logo2.png" />
  <link rel="apple-touch-icon" href="/logo2.png" />
  <link rel="preconnect" href="https://firestore.googleapis.com">
  <link rel="preconnect" href="https://identitytoolkit.googleapis.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="TTR">
  <title>Together To Refine</title>
  <style>
    /* Immediate Loading State */
    #root-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      color: #555;
    }

    .root-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- This content will be replaced by React once it loads -->
    <div id="root-loading">
      <div class="root-spinner"></div>
      <div>Loading TTR...</div>
    </div>
  </div>
  <script>
    (function () {
      // NUCLEAR UPDATE CHECKER (Runs before React)
      const CHECK_INTERVAL = 30000; // 30 sec

      function checkForUpdate() {
        console.log("üîç Checking for updates (Raw Script)...");
        fetch('/version.json?t=' + Date.now(), { cache: "no-store" })
          .then(res => res.json())
          .then(data => {
            const serverVersion = data.version;
            const localVersion = localStorage.getItem('ttr_version');
            console.log(`Server: ${serverVersion}, Local: ${localVersion}`);

            // Detect mismatch (e.g. Server 0.0.30, Local 0.0.18)
            if (serverVersion && localVersion && serverVersion !== localVersion) {
              console.log("‚ö†Ô∏è Version Mismatch Detected! Forcing Update UI...");

              // Only show if not already showing
              if (!document.getElementById('nuclear-update-banner')) {
                const banner = document.createElement('div');
                banner.id = 'nuclear-update-banner';
                banner.innerHTML = `
                  <div style="position:fixed; bottom:0; left:0; right:0; background:#d63031; color:white; padding:20px; text-align:center; z-index:99999; box-shadow:0 -5px 20px rgba(0,0,0,0.3);">
                    <h2 style="margin:0 0 10px 0;">New Update Available! (${serverVersion})</h2>
                    <p style="margin:0 0 15px 0;">You are on an old version (${localVersion || 'Unknown'}). Please update to continue.</p>
                    <button id="force-update-btn" style="background:white; color:#d63031; border:none; padding:10px 25px; font-size:16px; font-weight:bold; border-radius:30px; cursor:pointer;">
                      üöÄ Update Now
                    </button>
                    <div style="margin-top:10px; font-size:10px; opacity:0.8;">Force Reloads & Clears Cache</div>
                  </div>
                `;
                document.body.appendChild(banner);

                // Add Click Handler
                // Add Click Handler
                document.getElementById('force-update-btn').onclick = function () {
                  const btn = document.getElementById('force-update-btn');
                  btn.innerText = "‚è≥ Cleaning...";
                  btn.disabled = true;

                  console.log("‚ò¢Ô∏è Executing Nuclear Update...");

                  async function nukeAndReload() {
                    try {
                      // 1. Unregister SWs
                      if ('serviceWorker' in navigator) {
                        const regs = await navigator.serviceWorker.getRegistrations();
                        for (let r of regs) await r.unregister();
                      }

                      // 2. Clear Caches
                      const keys = await caches.keys();
                      await Promise.all(keys.map(k => caches.delete(k)));

                      // 3. Clear Storage - REMOVE old key to force main.jsx to set it fresh
                      localStorage.removeItem('ttr_version');

                      // 4. Force Reload with Cache Busting
                      console.log("Reloading...");
                      window.location.href = window.location.pathname + "?t=" + Date.now();
                    } catch (e) {
                      console.error("Nuke failed", e);
                      window.location.reload(true);
                    }
                  }

                  nukeAndReload();
                };
              }
            } else if (serverVersion) {
              // If match, ensure local is set (first run fix)
              if (!localVersion) localStorage.setItem('ttr_version', serverVersion);
            }
          })
          .catch(e => console.error("Update check failed:", e));
      }

      // Run immediately
      checkForUpdate();
      // Run every 30s
      setInterval(checkForUpdate, CHECK_INTERVAL);
    })();
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
