 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('https://cdn.pixabay.com/photo/2017/01/31/13/14/board-2029364_1280.png') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: #2c3e50dd;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .announcement-bar {
      background-color: #f39c12ee;
      color: white;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
    }

    .announcement-bar span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-text 12s linear infinite;
    }

    @keyframes scroll-text {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .feedback-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #ffffffdd;
      margin: 40px auto;
      max-width: 600px;
      border-radius: 12px;
    }

    .feedback-options textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      resize: vertical;
    }

    .button-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .feedback-options button {
      flex: 1 1 30%;
      min-width: 120px;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: 0.3s;
    }

    .general-btn { background-color: #4CAF50; }
    .general-btn:hover { background-color: #45a049; }

    .misbehavior-btn { background-color: #f1c40f; color: black; }
    .misbehavior-btn:hover { background-color: #e1b70e; }

    .harassment-btn { background-color: #e74c3c; }
    .harassment-btn:hover { background-color: #c0392b; }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDWHnST2fHu2xgtL3tu7WQ0bJZ6AMzfPbY",
  authDomain: "together-to-refine.firebaseapp.com", // âœ… Correct
  projectId: "together-to-refine",
  storageBucket: "together-to-refine.appspot.com",   // âœ… Fix this line
  messagingSenderId: "360106072129",
  appId: "1:360106072129:web:eb706cf7d7a299ebabcec0",
  measurementId: "G-2HKGEJSKHR"
};
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    // Handle role-based redirection for General Feedback
    window.generalFeedbackRedirect = function () {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const userRef = doc(db, "users", user.uid);
          const userSnap = await getDoc(userRef);
          const role = userSnap.exists() ? userSnap.data().role : null;

          if (role === "teacher") {
            window.location.href = "generalfeedbackteachers.html";
          } else {
            window.location.href = "generalfeedback.html";
          }
        } else {
          alert("You must be logged in.");
        }
      });
    };
  </script>
</head>
<body>

  <header>
    <h1>Feedback Portal</h1>
  </header>

  <div class="announcement-bar">
    <span>ðŸ“¢ Please give your feedback honestly and responsibly. Your opinion helps us improve education and safety.</span>
  </div>

  <div class="feedback-options">
    <textarea id="misbehavior-reason" placeholder="Describe the issue clearly (min 100 characters)..."></textarea>

    <div class="button-group">
      <button class="general-btn" onclick="generalFeedbackRedirect()">General Feedback</button>
      <button class="misbehavior-btn" onclick="handleMisbehaviorReport()">ðŸš¨ Report Misbehavior</button>
      <button class="harassment-btn" onclick="window.location.href='report.html'">Sexual Harassment</button>
    </div>
  </div>

  <script>
    function handleMisbehaviorReport() {
      const reason = document.getElementById("misbehavior-reason").value.trim();
      if (reason.length < 100) {
        alert("Please provide a clear reason with at least 100 characters.");
      } else {
        localStorage.setItem("misbehaviorReason", reason);
        window.location.href = "submit.html";
      }
    }
  </script>

</body>
</html>
