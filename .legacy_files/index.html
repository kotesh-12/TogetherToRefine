<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TTR - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      display: flex; align-items: center; justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #2193b0; }
    input, select, button {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px; font-size: 16px;
    }
    button {
      background-color: #2193b0; color: white;
      font-weight: bold; border: none; cursor: pointer;
    }
    button:hover { background-color: #19778a; }
    .toggle-link {
      text-align: center; color: #555; cursor: pointer;
      margin-top: 10px; font-size: 14px;
    }
    .error { color: red; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <div class="error" id="error-message"></div>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <select id="role" required>
      <option value="" disabled selected>Select Role</option>
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="institution">Institution</option>
    </select>

    <button id="action-button">Login</button>
    <div class="toggle-link" id="toggle-form">Don't have an account? Sign up</div>
  </div>

  <!-- Firebase -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

 const firebaseConfig = {
  apiKey: "AIzaSyDWHnST2fHu2xgtL3tu7WQ0bJZ6AMzfPbY",
  authDomain: "together-to-refine.firebaseapp.com", // ✅ Correct
  projectId: "together-to-refine",
  storageBucket: "together-to-refine.appspot.com",   // ✅ Fix this line
  messagingSenderId: "360106072129",
  appId: "1:360106072129:web:eb706cf7d7a299ebabcec0",
  measurementId: "G-2HKGEJSKHR"
};
    
    
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const role = document.getElementById("role");
  const actionBtn = document.getElementById("action-button");
  const toggleForm = document.getElementById("toggle-form");
  const formTitle = document.getElementById("form-title");
  const errorMsg = document.getElementById("error-message");

  let isLogin = true;

  toggleForm.addEventListener("click", () => {
    isLogin = !isLogin;
    formTitle.textContent = isLogin ? "Login" : "Sign Up";
    actionBtn.textContent = isLogin ? "Login" : "Sign Up";
    toggleForm.textContent = isLogin
      ? "Don't have an account? Sign up"
      : "Already have an account? Login";
    errorMsg.textContent = "";
  });

  actionBtn.addEventListener("click", async () => {
    const emailVal = email.value.trim();
    const passVal = password.value.trim();
    const roleVal = role.value;

    if (!emailVal || !passVal || !roleVal) {
      errorMsg.textContent = "All fields are required!";
      return;
    }

    errorMsg.textContent = "";

    try {
      let userCredential;
      if (isLogin) {
        userCredential = await signInWithEmailAndPassword(auth, emailVal, passVal);
        const uid = userCredential.user.uid;

        // Check if user exists in `users`
        const userDoc = await getDoc(doc(db, "users", uid));
        if (userDoc.exists()) {
          const role = userDoc.data().role;
          redirectToRolePage(role);
          return;
        }

        // If not in `users`, check in `institutions`
        const instDoc = await getDoc(doc(db, "institutions", uid));
        if (instDoc.exists()) {
          redirectToRolePage("institution");
          return;
        }

        // Not found in either collection
        window.location.href = "admission.html";
      } else {
        userCredential = await createUserWithEmailAndPassword(auth, emailVal, passVal);
        const uid = userCredential.user.uid;

        const userData = {
          email: emailVal,
          role: roleVal,
          createdAt: new Date()
        };

        if (roleVal === "institution") {
          await setDoc(doc(db, "institutions", uid), userData);
        } else {
          await setDoc(doc(db, "users", uid), userData);
        }

        redirectToRolePage(roleVal);
      }
    } catch (err) {
      errorMsg.textContent = err.message;
    }
  });

  function redirectToRolePage(role) {
    switch (role) {
      case "student":
        window.location.href = "studentProfile.html";
        break;
      case "teacher":
        window.location.href = "teacherProfile.html";
        break;
      case "institution":
        window.location.href = "institutionDashboard.html";
        break;
      default:
        window.location.href = "admission.html";
    }
  }
</script>
  
  
  
</body>
</html>
