<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTR - Teacher Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0faff, #ffffff);
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 20px 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .home-icon {
      width: 35px;
      height: 35px;
      cursor: pointer;
    }

    .header-title {
      font-size: 24px;
      font-weight: bold;
    }

    .profile-pic {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      cursor: pointer;
    }

    #announcement {
      background: #fffae6;
      padding: 10px;
      color: #333;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      animation: scroll-left 12s linear infinite;
    }

    @keyframes scroll-left {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    .container {
      padding: 20px;
      max-width: 700px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dropdown-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .stars {
      display: flex;
      gap: 5px;
      margin-bottom: 8px;
    }

    .star {
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.3s;
    }

    .star.selected {
      color: gold;
    }

    button {
      background-color: #2ecc71;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #27ae60;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #2980b9;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      z-index: 999;
    }

    .back-button:hover {
      background-color: #217dbb;
    }
  </style>
</head>
<body>

<div class="back-button" onclick="goBack()">ðŸ”™ Back</div>

<header>
  <div class="header-left">
    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" class="home-icon" onclick="goHome()" alt="Home" />
    <div class="header-title">TTR - Together to Refine</div>
  </div>
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" class="profile-pic">
</header>

<div id="announcement">ðŸ“¢ New cycle starts on 10th of this month | Please submit feedback before deadline.</div>

<div class="container">
  <h2>Provide Feedback for a Student</h2>

  <!-- Feedback Options -->
  <div id="feedback-section"></div>

  <button onclick="submitGeneralFeedback()">Submit Feedback</button>
</div>

<script>
  const fields = [
    { id: "behavior", label: "Behavior", options: ["Excellent", "Good", "Average", "Poor"] },
    { id: "communication", label: "Communication", options: ["Excellent", "Good", "Average", "Poor"] },
    { id: "body-language", label: "Body Language", options: ["Excellent", "Good", "Average", "Poor"] },
    { id: "hard-working", label: "Hard Working Nature", options: ["Excellent", "Good", "Average", "Poor"] },
    { id: "thinking-nature", label: "Thinking Nature", options: ["Smart", "Intelligent", "Normal", "General"] }
  ];

  const ratings = {};
  window.ratings = ratings;

  const feedbackSection = document.getElementById("feedback-section");

  fields.forEach(field => {
    const container = document.createElement("div");
    container.className = "dropdown-group";

    const label = document.createElement("label");
    label.htmlFor = field.id;
    label.textContent = field.label;
    container.appendChild(label);

    const select = document.createElement("select");
    select.id = field.id;
    select.innerHTML = `<option disabled selected>Choose...</option>` + field.options.map(o => `<option>${o}</option>`).join("");
    container.appendChild(select);

    const starsDiv = document.createElement("div");
    starsDiv.className = "stars";
    starsDiv.dataset.category = field.id;

    for (let i = 0; i < 5; i++) {
      const star = document.createElement("span");
      star.className = "star";
      star.innerHTML = "&#9733;";
      star.addEventListener("click", () => {
        ratings[field.id] = i + 1;
        starsDiv.querySelectorAll(".star").forEach((s, idx) => {
          s.classList.toggle("selected", idx <= i);
        });
      });
      starsDiv.appendChild(star);
    }
    container.appendChild(starsDiv);

    const comment = document.createElement("textarea");
    comment.id = `comment-${field.id}`;
    comment.placeholder = `Optional comment for ${field.label}...`;
    container.appendChild(comment);

    feedbackSection.appendChild(container);
  });

  function goBack() {
    window.location.href = "profileview.html";
  }

  function goHome() {
    window.location.href = "home.html";
  }
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDWHnST2fHu2xgtL3tu7WQ0bJZ6AMzfPbY",
    authDomain: "together-to-refine.firebaseapp.com",
    projectId: "together-to-refine",
    storageBucket: "together-to-refine.appspot.com",
    messagingSenderId: "902921672660",
    appId: "1:902921672660:web:ca8db0c1d99e42159b70aa",
    measurementId: "G-LSFGN39R1W"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.submitGeneralFeedback = async () => {
    const data = {};
    let valid = true;

    for (const field of ["behavior", "communication", "body-language", "hard-working", "thinking-nature"]) {
      const dropdown = document.getElementById(field).value;
      const stars = ratings[field];
      const comment = document.getElementById(`comment-${field}`).value;

      if (!dropdown || !stars) valid = false;

      data[field] = {
        dropdown,
        stars,
        comment
      };
    }

    if (!valid) {
      alert("Please fill out all dropdowns and star ratings.");
      return;
    }

    try {
      await addDoc(collection(db, "general_feedback"), {
        ...data,
        timestamp: serverTimestamp()
      });
      alert("âœ… Feedback submitted successfully!");
      window.location.href = "submit.html";
    } catch (error) {
      console.error("Error submitting:", error);
      alert("Error submitting feedback. Please try again.");
    }
  };
</script>

</body>
</html>
