<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admission Request</title>
  <script type="module">
    // ✅ Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDWHnST2fHu2xgtL3tu7WQ0bJZ6AMzfPbY",
      authDomain: "together-to-refine.firebaseapp.com",
      projectId: "together-to-refine",
      storageBucket: "together-to-refine.appspot.com",
      messagingSenderId: "902921672660",
      appId: "1:902921672660:web:ca8db0c1d99e42159b70aa",
      measurementId: "G-LSFGN39R1W"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const statusMessage = document.getElementById("statusMessage");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html"; // back to login
        return;
      }

      // admission request id stored after submit
      const requestId = localStorage.getItem("lastAdmissionRequestId");
      if (!requestId) {
        statusMessage.innerText = "No admission request found.";
        return;
      }

      // Listen to changes in this request
      const requestRef = doc(db, "admissionRequests", requestId);
      onSnapshot(requestRef, (snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.data();
          if (data.status === "waiting") {
            statusMessage.innerText = "⏳ Waiting for institution response…";
          } else if (data.status === "approved") {
            statusMessage.innerText = "✅ Approved! Redirecting...";
            setTimeout(() => {
              window.location.href = "student.html";
            }, 2000);
          } else if (data.status === "rejected") {
            statusMessage.innerText = "❌ Your request was rejected.";
          }
        } else {
          statusMessage.innerText = "Request not found.";
        }
      });
    });
  </script>
</head>
<body style="font-family: Arial; text-align: center; padding: 50px;">
  <h2 id="statusMessage">Loading...</h2>
</body>
</html>
