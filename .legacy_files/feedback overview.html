<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Institution Feedback Overview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4a90e2;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .filter-section {
      display: flex;
      gap: 10px;
      padding: 10px 20px;
      background-color: #eef2f5;
    }
    select, input[type="text"] {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .teacher-card {
      background: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .teacher-header {
      display: flex;
      align-items: center;
    }
    .teacher-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      border: 2px solid #4a90e2;
    }
    .feedback-box {
      margin-top: 15px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
    }
    .feedback-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .feedback-item:last-child {
      border-bottom: none;
    }
    .feedback-meta {
      font-size: 13px;
      color: #666;
    }
    .stars {
      color: #f5c518;
    }
    .percentage-bar {
      margin-top: 5px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
    }
    .bar-fill {
      height: 100%;
      background-color: #4caf50;
    }
    .show-more {
      margin-top: 10px;
      background: none;
      border: none;
      color: #4a90e2;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Feedback Overview - Institution Dashboard</header>  <div class="filter-section">
    <select id="classFilter">
      <option value="">All Classes</option>
      <option value="Nursery">Nursery</option>
      <option value="1">1st</option>
      <option value="2">2nd</option>
      <option value="3">3rd</option>
      <option value="4">4th</option>
      <option value="5">5th</option>
      <option value="6">6th</option>
      <option value="7">7th</option>
      <option value="8">8th</option>
      <option value="9">9th</option>
      <option value="10">10th</option>
    </select>
    <select id="subjectFilter">
      <option value="">All Subjects</option>
      <option value="Math">Math</option>
      <option value="Science">Science</option>
      <option value="English">English</option>
      <option value="Social">Social</option>
      <option value="Hindi">Hindi</option>
    </select>
    <input type="text" placeholder="Search by teacher name" id="searchBar" />
  </div>  <div id="teacherContainer"></div>  <script>
    const teachers = [
      {
        name: "Mr. Anil Kumar",
        subject: "Science",
        profile: "https://via.placeholder.com/60",
        class: "10",
        feedbacks: [
          {
            upid: "UPID-0012",
            class: "10",
            date: "2025-06-01",
            behavior: 5,
            communication: 4,
            bodyLanguage: 5,
            others: 4,
            comment: "Great teacher, explains clearly."
          },
          {
            upid: "UPID-0074",
            class: "9",
            date: "2025-06-10",
            behavior: 4,
            communication: 4,
            bodyLanguage: 4,
            others: 3,
            comment: "Helpful in doubts but a bit strict."
          }
        ]
      },
      {
        name: "Ms. Radhika Sharma",
        subject: "Math",
        profile: "https://via.placeholder.com/60",
        class: "9",
        feedbacks: [
          {
            upid: "UPID-0022",
            class: "9",
            date: "2025-06-03",
            behavior: 4,
            communication: 5,
            bodyLanguage: 5,
            others: 4,
            comment: "Very motivating."
          }
        ]
      }
    ];

    function renderTeachers() {
      const classF = document.getElementById('classFilter').value;
      const subjectF = document.getElementById('subjectFilter').value.toLowerCase();
      const search = document.getElementById('searchBar').value.toLowerCase();
      const container = document.getElementById('teacherContainer');
      container.innerHTML = '';

      teachers.forEach(t => {
        const avg = arr => arr.reduce((a,b) => a + b, 0) / arr.length;
        const filtered = t.feedbacks.filter(f => 
          (!classF || f.class === classF)
        );
        if (
          (!subjectF || t.subject.toLowerCase() === subjectF) &&
          (!search || t.name.toLowerCase().includes(search))
        ) {
          let positives = 0;
          filtered.forEach(f => {
            const score = f.behavior + f.communication + f.bodyLanguage + f.others;
            if (score >= 16) positives++;
          });
          const percent = filtered.length ? Math.round((positives / filtered.length) * 100) : 0;

          const card = document.createElement('div');
          card.className = 'teacher-card';
          card.innerHTML = `
            <div class="teacher-header">
              <img src="${t.profile}" class="teacher-pic">
              <div>
                <div><b>${t.name}</b></div>
                <div>Subject: ${t.subject}</div>
                <div>Total: ${filtered.length} | Positive: ${positives} | Negative: ${filtered.length - positives}</div>
                <div class="percentage-bar"><div class="bar-fill" style="width:${percent}%;"></div></div>
              </div>
            </div>
            <div class="feedback-box">
              ${filtered.slice(0, 1).map(f => `
                <div class="feedback-item">
                  <div class="feedback-meta">UPID: ${f.upid} | Class: ${f.class} | ${f.date}</div>
                  <div>Behavior: <span class="stars">${'â˜…'.repeat(f.behavior)}</span></div>
                  <div>Communication: <span class="stars">${'â˜…'.repeat(f.communication)}</span></div>
                  <div>Body Language: <span class="stars">${'â˜…'.repeat(f.bodyLanguage)}</span></div>
                  <div>Others: <span class="stars">${'â˜…'.repeat(f.others)}</span></div>
                  <div><i>Comment:</i> ${f.comment}</div>
                </div>`).join('')}
              ${filtered.length > 1 ? `<button class="show-more" onclick="alert('More feedbacks will show in next version')">Show More</button>` : ''}
            </div>
          `;
          container.appendChild(card);
        }
      });
    }

    document.getElementById('classFilter').addEventListener('change', renderTeachers);
    document.getElementById('subjectFilter').addEventListener('change', renderTeachers);
    document.getElementById('searchBar').addEventListener('input', renderTeachers);

    renderTeachers();
  </script></body>
</html>
