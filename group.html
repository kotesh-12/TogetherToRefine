<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Chat - TTR</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
    }
    header {
      background-color: #00acc1;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .announcement {
      background-color: #ffeb3b;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .chat-box {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message-input {
      display: flex;
      gap: 10px;
    }
    .message-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .message-input button {
      padding: 10px 15px;
      background-color: #00acc1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .top-buttons button {
      background-color: #00897b;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .upload-section {
      margin-top: 15px;
    }
    .upload-section input {
      margin: 5px 0;
    }
    .member-count {
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <div onclick="goHome()" style="cursor:pointer;">üè† Home</div>
    <h2>Group Chat</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" width="40" height="40" style="border-radius:50%;">
  </header>
  <div class="announcement">üì¢ Institution or Teacher created group - Join & Collaborate!</div>  <div class="chat-box">
    <div class="messages" id="messagesArea"></div>
    <div class="message-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div><div class="upload-section" id="uploadArea" style="display:none">
  <p><strong>Upload Content (Teachers Only):</strong></p>
  <input type="file" id="fileUpload" accept="image/*,audio/*,video/*" onchange="uploadFile()">
</div>

<div class="top-buttons">
  <button onclick="leaveGroup()">üö™ Leave Group</button>
  <div class="member-count" id="memberCount">Members in group: 0</div>
</div>

  </div>  <script>
    const role = localStorage.getItem("role") || "student";
    const groupId = localStorage.getItem("selectedGroupId") || "default_group";
    const username = localStorage.getItem("username") || "Anonymous";
    let messagesArea = document.getElementById("messagesArea");

    if (role === "teacher" || role === "institution") {
      document.getElementById("uploadArea").style.display = "block";
    }

    function goHome() {
      const role = localStorage.getItem("role");
      if (role === "teacher") location.href = "teacher.html";
      else if (role === "student") location.href = "student.html";
      else location.href = "institution.html";
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      if (!msg) return;
      const msgBox = document.createElement("div");
      msgBox.textContent = username + ": " + msg;
      msgBox.style.marginBottom = "5px";
      messagesArea.appendChild(msgBox);
      document.getElementById("messageInput").value = "";
    }

    function uploadFile() {
      const file = document.getElementById("fileUpload").files[0];
      if (!file) return;
      const fileBox = document.createElement("div");
      fileBox.textContent = `Uploaded: ${file.name}`;
      fileBox.style.color = "#00796b";
      messagesArea.appendChild(fileBox);
    }

    function leaveGroup() {
      alert("You have left the group.");
      // Count will still reflect total joined, not individual names
    }

    // Just simulate members
    const membersInGroup = Math.floor(Math.random() * 10) + 1;
    document.getElementById("memberCount").textContent = `Members in group: ${membersInGroup}`;
  </script></body>
</html>
